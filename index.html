			crossorigin="anonymous"

		<!-- Navbar section -->
		<section>
			<header class="header">
				<div class="flex gap-3">

					</div>

					</div>
				</div>
				<div class="icon-item">
					<p>Language</p>
					<div class="line ms-4"></div>
					<ul class="icons gap-3">
						<li><i class="fa-brands fa-facebook-f"></i></li>
						<li><i class="fa-brands fa-linkedin-in"></i></li>
						<li><i class="fa-brands fa-youtube"></i></li>
						<li><i class="fa-brands fa-twitter"></i></li>

					<div>
						<img class="logo" src="./images/logo.jpg" alt="" />

							<li>About</li>

							<li>Blog</li>

							<li><i class="fa-solid fa-bars"></i></li>
							<button class="button">Truck Order</button>

					</nav>
				</div>

				<div class="banner-text text-white">
					<div class="text-center">
						<h6>CARGO.LOGISTICS.TRANSPORT</h6>
						<h1>
							World Wide Shipping <br />
							& Fast Solutions.
						</h1>

				</div>

							alt=""

					</div>
					<div class="line-3"></div>
					<div class="text-center">

							class="image-2"

					<div class="line-3"></div>

					</div>
					<div class="line-3"></div>
					<div class="text-center">
						<img
							class="image-2"
							src="./images/subway 1.png"
							alt=""

						<p class="text-white freight">Road Freight</p>

					<div class="text-center">
						<img class="image-2" src="./images/gift 1.png" alt="" />
						<p class="text-white freight">Road Freight</p>
					</div>
